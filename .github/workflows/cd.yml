name: CD - Train, Experiment, and Deploy Best Model

on:
  push:
    branches:
      - deployment-test

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Set up Python, DVC, and jq
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y jq

      - name: Pull DVC Cache
        run: dvc pull

      - name: Run DVC Experiments from script
        run: |
          chmod +x run_experiments.sh
          ./run_experiments.sh

      - name: Find and Apply Best Experiment
        id: find_best
        run: |
          # Get experiment data as JSON, find the best experiment name
          BEST_EXP=$(dvc exp show --json | jq -r '.[].revs[].data.experiments | .[] | .data.metrics."reports/metrics.json".data.r2_score as $score | {name: .name, score: $score} | select(.score != null)' | jq -s 'sort_by(.score) | .[-1].name')
          echo "Best experiment found: $BEST_EXP"
          
          # Apply the best experiment's results to the workspace
          dvc exp apply $BEST_EXP
          
          # Set the best experiment name as a GitHub Actions output
          echo "best_exp_name=$BEST_EXP" >> $GITHUB_OUTPUT

      - name: Push Best Model to DVC Remote
        run: dvc push

      - name: Promote Best Model to Production S3 Path
        run: |
          echo "Promoting model from experiment ${{ steps.find_best.outputs.best_exp_name }} to production..."
          aws s3 cp models/model.pkl s3://aayushmlopsbucket/production/model.pkl
          aws s3 cp models/model_columns.json s3://aayushmlopsbucket/production/model_columns.json

      - name: Commit Experiment Results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: Run experiments and apply best model (${{ steps.find_best.outputs.best_exp_name }})"
          git push
      
  # This deployment job remains the same, but now it will be triggered after the best model is ready.
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: train-and-deploy
    if: success()
    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd sustainable_ag_mlops
            git pull
            docker compose up --build -d
