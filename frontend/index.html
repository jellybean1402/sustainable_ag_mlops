<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Crop Yield Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Indian Crop Yield Predictor</h1>
                    <p class="text-gray-500 mt-2">Enter the details below to predict the crop yield.</p>
                </div>

                <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Input Fields -->
                    <div>
                        <label for="Crop_Year" class="block text-sm font-medium text-gray-700">Crop Year</label>
                        <input type="number" id="Crop_Year" name="Crop_Year" value="2022" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="Area" class="block text-sm font-medium text-gray-700">Area (in Hectares)</label>
                        <input type="number" id="Area" name="Area" step="0.01" value="5000" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="Annual_Rainfall" class="block text-sm font-medium text-gray-700">Annual Rainfall (mm)</label>
                        <input type="number" id="Annual_Rainfall" name="Annual_Rainfall" step="0.01" value="1200" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="Fertilizer" class="block text-sm font-medium text-gray-700">Fertilizer (in Tons)</label>
                        <input type="number" id="Fertilizer" name="Fertilizer" step="0.01" value="150000" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="Pesticide" class="block text-sm font-medium text-gray-700">Pesticide (in Tons)</label>
                        <input type="number" id="Pesticide" name="Pesticide" step="0.01" value="500" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="State" class="block text-sm font-medium text-gray-700">State</label>
                        <select id="State" name="State" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md appearance-none form-select">
                            <option>Maharashtra</option>
                            <option>Karnataka</option>
                            <option>Uttar Pradesh</option>
                            <option>Andhra Pradesh</option>
                            <option>Gujarat</option>
                            <option>Punjab</option>
                        </select>
                    </div>
                    <div>
                        <label for="Season" class="block text-sm font-medium text-gray-700">Season</label>
                        <select id="Season" name="Season" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md appearance-none form-select">
                            <option>Kharif</option>
                            <option>Rabi</option>
                            <option>Whole Year</option>
                            <option>Summer</option>
                            <option>Winter</option>
                            <option>Autumn</option>
                        </select>
                    </div>
                    <div>
                        <label for="Crop" class="block text-sm font-medium text-gray-700">Crop</label>
                        <select id="Crop" name="Crop" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md appearance-none form-select">
                            <option>Rice</option>
                            <option>Wheat</option>
                            <option>Sugarcane</option>
                            <option>Maize</option>
                            <option>Cotton</option>
                            <option>Jute</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="md:col-span-2 text-center mt-4">
                        <button type="submit" class="w-full md:w-1/2 inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                            Predict Yield
                        </button>
                    </div>
                </form>

                <!-- Result Display Area -->
                <div id="result-container" class="mt-8 text-center hidden">
                    <div id="loader" class="flex justify-center items-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                    </div>
                    <div id="prediction-result" class="hidden">
                        <h2 class="text-xl font-semibold text-gray-800">Predicted Yield</h2>
                        <p class="text-4xl font-bold text-indigo-600 mt-2"><span id="yield-value"></span> kg/ha</p>
                    </div>
                     <div id="error-message" class="hidden p-4 bg-red-100 text-red-700 rounded-lg">
                        <p id="error-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // For local Docker testing, use: "http://localhost:8000/predict"
        // For deployed EC2, use: "http://<YOUR_EC2_PUBLIC_IP>:8000/predict"
        const API_ENDPOINT = "http://184.72.155.180:8000/predict";

        const form = document.getElementById('prediction-form');
        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        const predictionResult = document.getElementById('prediction-result');
        const yieldValue = document.getElementById('yield-value');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            resultContainer.classList.remove('hidden');
            loader.classList.remove('hidden');
            predictionResult.classList.add('hidden');
            errorMessage.classList.add('hidden');

            // Collect form data
            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                // Convert numeric fields from string to number
                if (['Crop_Year', 'Area', 'Annual_Rainfall', 'Fertilizer', 'Pesticide'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            }

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Display result
                yieldValue.textContent = result.predicted_yield.toFixed(2);
                loader.classList.add('hidden');
                predictionResult.classList.remove('hidden');

            } catch (error) {
                // Display error
                errorText.textContent = `An error occurred: ${error.message}`;
                loader.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
